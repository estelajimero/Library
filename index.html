<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Library</title>
</head>
<body>
    <div id="main-container">
        <header class="header">
            <h1 class="header-title">Library</h1>
            <div class="new-books">
                <div class="add-btn" id="add-btn">+</div>
                <p class="add-book">Add a book</p>
            </div>
            
        </header>
        <main id="library-content">
            <table class="table-bar">
                <thead class="table-heading">
                    <th class="table-item">Title</th>
                    <th class="table-item">Author</th>
                    <th class="table-item">Pages</th>
                    <th class="table-item">Status</th>
                </thead>
                <tbody class="book-listing"></tbody>
            </table>
            <div id="popup" class="popup"> 
                <a class="close-icon" href="#">x</a>
               <div class="popup-content">
                   <form class="popup-form" action="/index.html" method="GET">
                        <label class="title-label" for="title">Title</label><br>
                        <input class="title-input item-input" type="text" id="title" name="title"><br><br>
                        <label class="author-label" for="author">Author</label><br>
                        <input class="author-input item-input" type="text" id="author" name="author"><br><br>
                        <label class="pages-label" for="pages">NÂº Pages</label><br>
                        <input class="pages-input item-input" type="text" id="pages" name="pages"><br><br>
                        <input class="radio-input item-input" type="radio" id="read" name="read" value="read">
                        <label class="label-read" for="read">Read</label>
                        <br><br>
                        <input class="submit-input" type="submit" value="Add">
                   </form>
               </div>   
            </div>
        </main>
    </div>
    <!-- <script src="script.js"></script>  -->
    <script src="script.js"></script>
</body>
</html>
